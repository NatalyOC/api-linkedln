<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linkedln</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="color-link">
  <section id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <!-- start profile section -->
          <div class="card-profile-stats">
            <div class="card-profile-stats-intro">
              <img class="card-profile-stats-intro-pic" id="pic" src="" width="150" height="190" alt="profile-image">
              <div class="card-profile-stats-intro-content">
                <h3 id="name">Micaela Bastidas</h3>
                <p id="email"></p>
                <p id="intro">Joined Jan. 11th 2017</small>
                </p>
                <p id="location"></p>
              </div>
            </div>
            <hr>
            <div class="card-profile-stats-container">
              <div class="card-profile-stats-statistic">
                <span class="stat ft-grey">1</span>
                <p>Quién ha visto tu perfil</p>
              </div>
              <div class="card-profile-stats-statistic">
                <span class="stat ft-grey">1</span>
                <p>Visualización de publicaciones</p>
              </div>
              <!-- /.card-profile-stats-statistic -->
              <div class="card-profile-stats-statistic">
                <span class="stat ft-grey">2</span>
                <p>Apariciones en busqueda</p>
              </div>
            </div>
            <div class="card-profile-stats-more">
              <p class="card-profile-stats-more-link">
                <a href="#">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>
              </p>
              <div class="card-profile-stats-more-content">
                <h2>Description</h2>
                <p>Hi everybody. I'm Micaela! I like to travel around world and do extreme sports</p>
                <p id="intro"></p>
                <p id="email"></p>
                <p id="link"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
